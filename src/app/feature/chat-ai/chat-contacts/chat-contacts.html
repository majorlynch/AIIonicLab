<ion-content>
  <ion-card class="chat">
    <ion-card-header>
      <ion-card-title>Contacts</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item
          *ngFor="let ai of aiList"
          [style.backgroundColor]="ai.aiName === selectedAI ? '#ECEFF5' : null"
          button
          (click)="setSelectedContact(ai.aiName)"
          aria-live="polite"
        >
          <ion-avatar slot="start">
            <ion-img [src]="ai.aiImage" alt="User name"></ion-img>
          </ion-avatar>

          <ion-label>
            <h2>{{ ai.aiName }}</h2>
            <p>{{ ai.aiOnlineStatus }}</p>
          </ion-label>

          <ion-icon
            [name]="ai.aiOnlineStatus === 'online' ? 'ellipse' : 'remove-circle'"
            slot="end"
            [color]="ai.aiOnlineStatus === 'online' ? 'success' : 'medium'"
          ></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
